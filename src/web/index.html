<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1" />
    <title>RSPL Transpiler</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="../../node_modules/highlight.js/styles/base16/eighties.min.css">

    <script src="js/main.js" type="module"></script>
  </head>
  <body>    
    <div class="pageContainer">
        <div class="leftContainer">
          <div class="mainContainer">
            <div>
              <div id="inputRSPL"></div>
            </div>
            <div class="noPadding asmContainer">
                <div class="stickyOverlay">
                    <img id="buttonSaveASM" src="img/save.svg"/>
                    <img id="buttonCopyASM" src="img/copy.svg" />
                </div>
                <pre class="noPadding"><span id="asmOverlay"></span
                    ><code class="language-mipsasm" id="outputASM"></code></pre>
            </div>
          </div>

          <div class="bottomContainer">
            <pre id="logOutput"></pre>
            <div class="settings">
                <label><input id="optionOptimize" type="checkbox" checked />Optimize (WIP)</label>
                <label><input id="optionWrapper" type="checkbox" checked />RSPQ wrapper</label>
            </div>
          </div>
        </div>
        <div class="rsplDocs">
            <include src="src/web/docs.html"></include>
        </div>
    </div>

    <div id="footer">
        <span>RSPL-Transpiler © Max Bebök (HailToDodongo)</span>
        <a target="_blank" href="https://gitlab.com/mbeboek/rspl">Source-Code</a>
    </div>
  </body>
</html>
